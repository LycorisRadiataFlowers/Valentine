<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 20px;
        }
        
        .gif-container {
            margin: 20px 0;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        #yesBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #noBtn:hover {
            background-color: #d32f2f;
        }
        
        #yesBtn:hover {
            background-color: #388e3c;
        }
        
        .hidden {
            display: none;
        }
        
        #successMessage {
            color: #e91e63;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGJjY2V0Y3Q0c2RqY3J1b2R3Z2h3eW1xNnV3bDZ3d2NwZzR5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7aTskHEUdgCQAXde/giphy.gif" alt="Valentine's GIF" width="300">
        </div>
        
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
        
        <div id="successMessage" class="hidden">
            YAY! I knew you'd say YES! ❤️
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.getElementById('successMessage');
        let clickCount = 0;
        const fontSizeIncrements = [16, 20, 24, 28, 32, 36, 40];
        const paddingIncrements = [15, 18, 22, 26, 30, 35, 40];
        
        noBtn.addEventListener('click', function() {
            clickCount++;
            
            // Increase the size of the YES button
            if (clickCount < fontSizeIncrements.length) {
                yesBtn.style.fontSize = fontSizeIncrements[clickCount] + 'px';
                yesBtn.style.padding = paddingIncrements[clickCount] + 'px ' + 
                                      (paddingIncrements[clickCount] * 2) + 'px';
            } else {
                // If we've run out of increments, just keep increasing
                const currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
                const currentPadding = parseInt(window.getComputedStyle(yesBtn).paddingTop);
                yesBtn.style.fontSize = (currentSize + 4) + 'px';
                yesBtn.style.padding = (currentPadding + 5) + 'px ' + (currentPadding * 2 + 10) + 'px';
            }
            
            // Move the NO button randomly
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
        
        yesBtn.addEventListener('click', function() {
            document.querySelector('.buttons').classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Change the GIF to a celebration one
            document.querySelector('.gif-container img').src = 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGJjY2V0Y3Q0c2RqY3J1b2R3Z2h3eW1xNnV3bDZ3d2NwZzR5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT5LMHxhOfscxPfIfm/giphy.gif';
        });
    </script>
</body>
</html>
